<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex player__video" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>

	<div class="controls">
		<div class="progress">
			<div class="progress__filled"></div>
		</div>
	</div>

	<button class='player__button toggle'>►</button>

	<button class='player__button skip-button rewind' data-skip='-10'>« 10s</button>
	<button class='player__button skip-button' data-skip='25'>25s</button>

	<div class="player__slider">
		<label for="volume">Volume</label>
        <input type="range" name="volume" id="volume" class="volume" min="0" max="1" step ="0.05" value="1">
		<span class="value-display volume-display">100%</span>
	</div>

	<div class="player__slider">
		<label for='playbackSpeed'>Speed</label>
		<input type="range" name="playbackSpeed" id="playbackSpeed" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1"/>
		<span class="value-display speed-display">1x</span>
	</div>
  </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
